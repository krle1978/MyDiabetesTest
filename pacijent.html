<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="./pics/diabetes_logo.jpg">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
    ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predikcija Dijabetesa</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Mobile hamburger menu */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                right: 0;
                background-color: #072a3a;
                padding: 10px 0;
                z-index: 1000;
            }
            .menu.open {
                display: flex;
            }
            .hamburger {
                display: block;
                font-size: 24px;
                background: none;
                border: none;
                cursor: pointer;
            }
        }
        /* Risk result styles */
        .risk-high { color: #ff4444; font-weight: bold; }
        .risk-low { color: #4CAF50; font-weight: bold; }
        .input-error { border-color: red !important; }
    </style>
</head>
<body>
    <h1>Predikcija Dijabetesa</h1>

    <!-- Navigacija -->
    <nav class="top-nav">
        <button class="hamburger">☰</button>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="charts/statistics.html">Statistics</a></li>
            <li><a href="charts.html">Charts</a></li>
            <li><a href="pacijent.html">Patient</a></li>
            <li><a href="recepti.html">Recipes</a></li>
        </ul>
        <img src="./pics/diabetes_logo.jpg" alt="Language Switcher" class="language-icon">
    </nav>

    <!-- Forma za unos podataka -->
    <div id="patient-form">
        <h2>About You:</h2>
        <form id="diabetes-prediction-form">
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required><br>

            <label for="height">Height (cm):</label>
            <input type="number" step="0.1" id="height" required><br>

            <label for="highBP">High Blood Pressure:</label>
            <select id="highBP" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="highChol">High Cholesterol:</label>
            <select id="highChol" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="cholCheck">Cholesterol Check in last 5 years:</label>
            <select id="cholCheck" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="smoker">Smoker:</label>
            <select id="smoker" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="stroke">Ever had a stroke?</label>
            <select id="stroke" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="heartDisease">Heart Disease or Heart Attack:</label>
            <select id="heartDisease" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="physActivity">Physical Activity (last 30 days):</label>
            <select id="physActivity" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="fruits">Eat Fruits daily:</label>
            <select id="fruits" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="veggies">Eat Vegetables daily:</label>
            <select id="veggies" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="hvyAlcohol">Heavy Alcohol Consumption:</label>
            <select id="hvyAlcohol" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="anyHealthcare">Any Healthcare Coverage:</label>
            <select id="anyHealthcare" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="noDocCost">Unable to see doctor due to cost:</label>
            <select id="noDocCost" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="genHlth">General Health:</label>
            <select id="genHlth" required>
                <option value="1">Excellent</option>
                <option value="2">Very Good</option>
                <option value="3">Good</option>
                <option value="4">Fair</option>
                <option value="5">Poor</option>
            </select><br>

            <label for="mentHlth">Days of poor mental health (last 30 days):</label>
            <input type="number" id="mentHlth" min="0" max="30" required><br>

            <label for="physHlth">Days of poor physical health (last 30 days):</label>
            <input type="number" id="physHlth" min="0" max="30" required><br>

            <label for="diffWalk">Difficulty Walking:</label>
            <select id="diffWalk" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="sex">Sex:</label>
            <select id="sex" required>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select><br>

            <!-- Age -->
            <label for="age">Age Category:</label>
            <select id="age" required>
                <option value="1">18-24</option>
                <option value="2">25-29</option>
                <option value="3">30-34</option>
                <option value="4">35-39</option>
                <option value="5">40-44</option>
                <option value="6">45-49</option>
                <option value="7">50-54</option>
                <option value="8">55-59</option>
                <option value="9">60-64</option>
                <option value="10">65-69</option>
                <option value="11">70-74</option>
                <option value="12">75-79</option>
                <option value="13">80+</option>
            </select><br>

            <button id="predictBtn" type="submit">Anticipate risk</button>
            <button type="button" id="reset-button">Reset</button>
        </form>

        <!-- Rezultat -->
        <div id="result">
            <h3>Prediction result:</h3>
            <p id="result-text">Enter your details to get a prediction.</p>
        </div>
    </div>

    <!-- Skripte -->
    <script src="js/script.js"></script> <!-- toggleMenu funkcija -->

    <script src="js/pacijent.js"></script>

</body>
</html>
